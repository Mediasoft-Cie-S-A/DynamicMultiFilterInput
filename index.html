<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi Filter Input</title>
    <link rel="stylesheet" href="msMultiFilterInput.css">
</head>
<body>
    <div id="filterContainer"></div>

    <script src="msMultiFilterInput.js"></script>
    <script>
        // Example usage
        const multiFilter = new MultiFilterInput('filterContainer');
        multiFilter.addItem('Option 1');
        multiFilter.addItem('Option 2');
        multiFilter.addItem('Option 3');
        multiFilter.addItem('Option 4');
    </script>
</body>
</html>
